<!DOCTYPE html>
<html>
  <head>
    <title>Theatre.js hello world</title>
  </head>
  <body>
    <script type="module">
      import "https://cdn.jsdelivr.net/npm/@theatre/browser-bundles@0.4.7/dist/core-and-studio.js";
      const { core, studio } = Theatre;
      // Place your mouse over the Theatre.js studio menu
      // in the top left of the white browser page and click
      // "Example Object" to open the object editor. Right click on the "x" or "y" in the object editor and click "Sequence" to open the animation editor.
      // Edit the animation by moving the playhead line with your mouse and then changing the props in the object editor.
      // Press space to play the animation.
      studio.initialize();

      // Create a simple Theatre.js project
      const project = core.getProject("Hello World");
      const sheet = project.sheet("Example Scene");

      // Create a simple Theatre.js object with an x and y
      const objValues = { x: 50, y: 60 };
      const obj = sheet.object("Example Object", objValues);

      // Create a div to animate
      const div = document.createElement("div");
      div.style.height = "50px";
      div.style.width = "50px";
      div.style.background = "LightSeaGreen";
      document.body.append(div);

      // Reposition the div whenever the Theatre.js object changes
      // CSS transform reference: https://developer.mozilla.org/en-US/docs/Web/CSS/transform
      obj.onValuesChange(
        (vals) => (div.style.transform = `translate(${vals.x}px, ${vals.y}px)`)
      );
    </script>
  </body>
</html>
